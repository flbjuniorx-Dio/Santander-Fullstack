<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Instagram" />
    <meta property="og:title" content="Instagram" />
    <meta property="og:image" content="static/images/ico/favicon-200.png/ab6eff595bb1.png" />
    <meta property="og:url" content="https://instagram.com/" />
    <link rel="icon" sizes="192x192" href="static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div class="phone-screenshot">
                <img src="static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f (1).png" alt="">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="instagram logo"
                    class="instagram-logo">
                <div>
                    <img class="profile-photo" src="static/images/profile/profile.jpg" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continuar como Kobe</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
                <a href="#" class="instagram-steal">Conta roubada? Clique aqui!</a>
            </div>
            <div class="group">
                <p class="not-account">Aren't Kobe?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternate Accounts</span>
                    or
                    <span class="link-blue">Subscribe</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!</p>
                <div class="app-stores">
                    <a href="#" class="app-download"><img src="static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play Store"></a>
                    <a href="#" class="app-download"><img src="static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Apple Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
